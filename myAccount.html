<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/myAccount.css">
    <title>InformatiX - Contul meu</title>
</head>
<body>
<div class="main-content">
    <div class="container mt-7">
        <div class="row">
            <div class="col-xl-8 m-auto order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Contul meu</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">Informații despre utilizator</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Nume de utilizator</label>
                                            <input type="text" id="input-username"
                                                   class="form-control form-control-alternative" placeholder="Nume de utilizator"
                                                   value="ștefan.catîru">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Adresă de e-mail</label>
                                            <input type="email" id="input-email"
                                                   class="form-control form-control-alternative"
                                                   placeholder="stefan@example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">Prenume</label>
                                            <input type="text" id="input-first-name"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Prenume" value="Ștefan">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Nume</label>
                                            <input type="text" id="input-last-name"
                                                   class="form-control form-control-alternative" placeholder="Nume"
                                                   value="Catîru">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-4">Informații de contact</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-address">Adresă</label>
                                            <input id="input-address" class="form-control form-control-alternative"
                                                   placeholder="Home Address"
                                                   value="Strada Lascăr Catargi nr. 12-16" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-city">Localitate</label>
                                            <input type="text" id="input-city"
                                                   class="form-control form-control-alternative" placeholder="Localitate"
                                                   value="Pașcani">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-county">Județ</label>
                                            <input type="text" id="input-county"
                                                   class="form-control form-control-alternative" placeholder="Județ"
                                                   value="Iași">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-country">Țară</label>
                                            <input type="text"
                                                   id="input-country"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Țară" value="România">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Descriere:</label>
                                    <textarea id="description" class="form-control" rows="4" placeholder="Scrieți o scurtă descriere despre dumneavoastră"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4">Salvează</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">
        </div>
    </div>
</footer>
</body>
</html>
