<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>InformatiX - Register</title>
</head>
<body>
<div class="main-container">

    <form action="index.html" method="post" class="login-form">
        <p class="title">InformatiX - Creare cont</p>
        <div class="separator"></div>

        <div class="name-container">
            <div class="name-part">
                <label for="surname-input">Introdu Nume</label>
                <input type="text" id="surname-input" placeholder="Nume">
            </div>
            <div class="name-part">
                <label for="first-name-input">Introdu Prenume</label>
                <input type="text" id="first-name-input" placeholder="Prenume">
            </div>
        </div>

        <label for="email-input">Introdu adresa de mail</label>
        <input type="email" id="email-input" placeholder="E-mail">

        <label for="username-input">Adaugă numele de utilizator</label>
        <input type="text" id="username-input" placeholder="Username">

        <label for="password-input">Introdu Parola</label>
        <input type="password" id="password-input" placeholder="Parola">

        <label for="confirm-password-input">Confirmare Parolă</label>
        <input type="password" id="confirm-password-input" placeholder="Parola">

        <label>Selecteaza tip cont</label>
        <div class="type-wrapper">
            <label for="option-elev">Elev</label>
            <input type="radio" name="selector" id="option-elev">

            <label for="option-prof">Profesor</label>
            <input type="radio" name="selector" id="option-prof">
        </div>


        <button>Înregistrează-te</button>
    </form>

</div>
</body>
</html>
