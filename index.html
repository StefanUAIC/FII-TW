<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>InformatiX - Login</title>
</head>
<body>
<div class="main-container">

    <form action="home.html" method="" class="login-form">
        <p class="title">InformatiX - Intră în cont</p>
        <div class="separator"></div>
        <label for="email-input">Utilizator</label>
        <input type="email" id="email-input" placeholder="E-mail sau username">
        <label for="password-input">Parola</label>
        <input type="password" id="password-input" placeholder="Parola">
        <button>Loghează-te</button>
        <div class="to-register">
            <p>
                Nu ai cont?
                <a href="register.html">
                    Creează-ți unul
                </a>
            </p>
        </div>
    </form>

</div>
</body>
</html>
